<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>En 3,5 segundos va a explotar!</h1>

    <button>Anular temporizador</button>


    <script>

        const timeoutID = setTimeout(() => {
            alert('¡BUM!')
        }, 3500)


        const button = document.querySelector('button')

        button.onclick = () => {
            console.log('Temporizador con ID número', timeoutID, 'detenido')
            clearTimeout(timeoutID)
        }


    </script>
</body>

</html>
